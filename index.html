<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BuscaAutos</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;1,300&family=Quicksand:wght@500&family=Rubik+Dirt&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-primary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand"><i class="bi bi-car-front">BuscAutos</i></a>
          <div class="botonesAdic">
            <button id="color-mode" type="button" class="btn btn-secondary">
              <i class="bi bi-moon-fill"></i>
            </button>
            <button id="resetear" type="button" class="btn btn-warning">
              Reiniciar
            </button>
          </div>
          <form id="buscar" class="d-flex" role="search">
            <input
              id="buscar-input"
              class="form-control me-2"
              type="search"
              placeholder="Ingresar marca"
              aria-label="Buscar"
            />
            <button
              id="buscar-submit"
              class="btn btn-outline-secondary"
              type="submit"
            >
              Buscar
            </button>
          </form>
        </div>
      </nav>
    </header>
    <section class="container d-flex justify-content-center">
      <div class="card" style="width: 22rem">
        <img
          src="/images/looking-glass.jpg"
          class="card-img-top"
          alt="Personaje con una lupa"
        />
        <div class="card-body">
          <h5 class="card-title">Busca un Auto</h5>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary">Mostrar todos</button>
          </div>
          <!-- <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p> -->
        </div>
        <ul class="list-group list-group-flush">
          <li id="marca" class="list-group-item">Marca</li>
          <li id="modelo" class="list-group-item">Modelo</li>
          <li id="year" class="list-group-item">AÃ±o</li>
        </ul>
      </div>
    </section>

    <footer
      class="bg-primary-subtle d-flex justify-content-center align-items-center"
    >
      <h6 class="text-footer">Creado por Julian Gonzalez (2023) &#169;</h6>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts.js"></script>
  </body>
</html>
